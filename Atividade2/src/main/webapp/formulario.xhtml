<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Formulário de Contato</title>
    <link rel="stylesheet" type="text/css" href="_css/main.css" />
</h:head>
<h:body>
    <h:form>
        <h2>Formulário de Contato</h2>

        <h:outputLabel for="nome" value="Nome:" />
        <h:inputText id="nome" value="#{contatoBean.nome}" styleClass="campo" /><br/>

        <h:outputLabel for="sobrenome" value="Sobrenome:" />
        <h:inputText id="sobrenome" value="#{contatoBean.sobrenome}" styleClass="campo" /><br/>

        <h:outputLabel for="fone" value="Telefone:" />
        <h:inputText id="fone" value="#{contatoBean.fone}" styleClass="campo" /><br/>

        <h:outputLabel for="email" value="E-mail:" />
        <h:inputText id="email" value="#{contatoBean.email}" styleClass="campo" /><br/>

        <h:commandButton value="Enviar" action="#{contatoBean.enviar}" />
    </h:form>
</h:body>
</html>
